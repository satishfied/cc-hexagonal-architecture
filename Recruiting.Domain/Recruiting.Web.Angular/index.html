<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Recruiting</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="recruitingApp">
    <div ng-controller="screeningsController">
        <label for="candidate">Candidate:</label> <input type="text" id="candidate" ng-model="screening.candidate" />
        <label for="date">Date:</label> <input type="datetime-local" id="date" ng-model="screening.date"/>

        <button ng-click="createScreening()">Create</button> {{id}}
    </div>
</body>
</html>
